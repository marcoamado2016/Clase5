<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox</title>
</head>
<body>
   <p>Haga un click para determinar sus gustos</p>
   Trabaja: <input type="checkbox" id="c1" onclick="seleccion()">
  
    <script>
   
    function seleccion(){
        if(document.getElementById("c1").checked==true){
            alert("Hiciste un check por que le gusta trabajar");
        }
    }
    
   

    </script>
</body>
</html>
