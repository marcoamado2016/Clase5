<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aparecer-Desaparecer con Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div>Caja</div>
    <button id="b1">Aparecer</button>
    <button id="b2">Desaparecer</button>
    <script>
    $('#b1').click(aparecer);

    function aparecer(){
    $('div').show();    
    }
      
    $('#b2').click(desaparecer);

    function desaparecer(){
     $('div').hide();   
    }
    </script>
</body>
</html>
