<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar vector primitivo</title>
</head>
<body>
    <script>
        var A=[8,3,5,9,1];
        var  auxiliar;
         document.write(A);

         for (let i= 0; i< A.length-1; i++) {
             for (let j= i+1; j < A.length; j++) {
                 if(A[i]>A[j]){
                     auxiliar=A[i];
                     A[i]=A[j]
                     A[j]=auxiliar;

                 }                
             }             
         }
         document.write("<br>"+A);


    </script>
</body>
</html>
